<!DOCTYPE html>
<html lang="ko">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessOps</title>
</head>
<body>
    <div id="background"></div>
    <div id="background2"></div>
    <div id="overlay">
        <form style="z-index: 5000;">
            <h1>Guessops!</h1>
            <p>맞출 오퍼레이터를 고르세요..</p>
            <fieldset id="formStar">
                <legend>star</legend>
                <label><input type="checkbox" name="six" value="6star">★★★★★★</label><br>
                <label><input type="checkbox" name="five" value="5star">★★★★★</label><br>
                <label><input type="checkbox" name="four" value="4star">★★★★</label><br>
                <label><input type="checkbox" name="three" value="3star">★★★</label><br>
                <label><input type="checkbox" name="two" value="2star">★★</label><br>
                <label><input type="checkbox" name="one" value="1star">★</label><br>
            </fieldset>
            <fieldset id="formPos">
                <legend>position</legend>
                <label>
                    <input type="checkbox" name="vanguard" value="vanguard" checked="true">
                    <img src="./iconimg/vanguard.webp">
                </label>
                <label>
                    <input type="checkbox" name="guard" value="guard" checked="true">
                    <img src="./iconimg/guard.webp">
                </label><br>
                <label>
                    <input type="checkbox" name="defender" value="defender" checked="true">
                    <img src="./iconimg/defender.webp">
                </label>
                <label>
                    <input type="checkbox" name="sniper" value="sniper" checked="true">
                    <img src="./iconimg/sniper.webp">
                </label><br>
                <label>
                    <input type="checkbox" name="caster" value="caster" checked="true">
                    <img src="./iconimg/caster.webp">
                </label>
                <label>
                    <input type="checkbox" name="medic" value="medic" checked="true">
                    <img src="./iconimg/medic.webp">
                </label><br>
                <label>
                    <input type="checkbox" name="supporter" value="supporter" checked="true">
                    <img src="./iconimg/supporter.webp">
                </label>
                <label>
                    <input type="checkbox" name="specialist" value="specialist" checked="true">
                    <img src="./iconimg/specialist.webp">
                </label>
            </fieldset>
            <label><input type="checkbox" name="chosung" value="chosung">초성 보기 <br><span>(한글 이외 문자는 -으로 처리됩니다.)</span></label><br>
            <button type="submit">GO!</button>
        </form>
    </div>
    <div id="overlay2">
        <div id="finish">
        </div>
    </div>
    
    <input id="searchInput" placeholder="생각나는 이름을 이곳에 적으세요 : ">
    <p id="dupCheck" class="notice">이미 알아낸 오퍼레이터입니다!</p>
    <p id="warn" class="notice">각 분류별로 최소 하나씩 선택해주세요.</p>
    <div class="wrap">
        <div class="container">
            <div class="occName"><img src="iconimg/vanguard.webp"></div>
            <div class="memList" id="vanguard"></div>
        </div>
        <div class="container">
            <div class="occName"><img src="iconimg/guard.webp"></div>
            <div class="memList" id="guard"></div>
        </div>
        <div class="container">
            <div class="occName"><img src="iconimg/defender.webp"></div>
            <div class="memList" id="defender"></div>
        </div>
        <div class="container">
            <div class="occName"><img src="iconimg/sniper.webp"></div>
            <div class="memList" id="sniper"></div>
        </div>
        <div class="container">
            <div class="occName"><img src="iconimg/caster.webp"></div>
            <div class="memList" id="caster"></div>
        </div>
        <div class="container">
            <div class="occName"><img src="iconimg/medic.webp"></div>
            <div class="memList" id="medic"></div>
        </div>
        <div class="container">
            <div class="occName"><img src="iconimg/supporter.webp"></div>
            <div class="memList" id="supporter"></div>
        </div>
        <div class="container">
            <div class="occName"><img src="iconimg/specialist.webp"></div>
            <div class="memList" id="specialist"></div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="data.js"></script>
<script type="text/javascript" src="script.js"></script>
